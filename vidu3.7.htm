<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">68
</head>

<body>
    <h1>Học lập trình miễn phí tại freetuts.net</h1>
    <p>Click vào button để in mảng.</p>
    <button onclick="myFunction()">Run</button>
    <p id="demo"></p>
    <script>
        var subject = ["php", "css", "html", "js"];
            function myFunction() {
                document.getElementById("demo").innerHTML =
                subject.valueOf();
        }
    </script>
</body>

</html>
