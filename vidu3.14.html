<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ví dụ 3.14</title>
</head>
<body>
    <script>
        var arr = new Array(1, 2, 4, 5, 9, 6)
        document.write(arr.join(', ') + '<br>')//=> 1, 2, 4, 5, 9, 6

        document.write(arr.slice(0, 3) + '<br>')// Lấy ra các phần tử từ vị trí 0 đến 3
        document.write(arr.slice(2))//cắt mảng từ vị trí số 2 đến hết

    </script>
</body>
</html>
