<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ví dụ 3.6</title>
</head>
<body>
    <script>
        var arr = new Array(1, 2, 4, 5, 9, 6);
        document.write(arr.join() + '<br>');//Gộp mặc định => 1,2,4,5,9,6

        document.write(arr.join('_') + '');//Gộp mẩng ngăn cách bởi "_" => 1_2_4_5_9_6

    </script>
</body>
</html>
