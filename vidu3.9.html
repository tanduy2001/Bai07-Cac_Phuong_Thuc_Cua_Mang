<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ví dụ 3.9</title>
</head>
<body>
    <script>
        var arr = new Array(1, 2, 4, 5, 9, 6, 7, 3, 10);
        document.write(arr.join(', ') + '<br>');//=> 1, 2, 4, 5, 9, 6, 7, 3, 10

        arr.pop();//xóa phần tử cuối của mảng
        document.write(arr.join(', ') + '<br>');//=> 1, 2, 4, 5, 9, 6, 7, 3
    </script>
</body>
</html>
