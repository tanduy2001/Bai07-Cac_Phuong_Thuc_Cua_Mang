<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ví dụ 3.13</title>
</head>
<body>
    <script>
        var arr1 = new Array(1, 2, 4, 5, 9, 6)
        document.write(arr1.join(', ') + '<br>')//=> 1, 2, 4, 5, 9, 6

        var arr2 = new Array('a', 'b', 'c', 'd', 'e', 'f')
        document.write(arr2.join(', ') + '<br>')//=> a, b, c, d, e, f

        document.write(arr1.concat(arr2));//=> 1,2,4,5,9,6,a,b,c,d,e,f
    </script>
</body>
</html>
